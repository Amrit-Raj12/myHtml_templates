<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<body>
		<div id="particles-js"></div>
		<script type="text/javascript" src="js/particles.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	<div class="loginBox">
		<img class="user" src="images/2.png" height="100px" width="100px">
		<h3>Sign Up Here</h3>
		<form action="register.php" method="post">
			<div class="inputBox">
				<input type="text" name="First_Name" placeholder="Firstname" id="fname" required>
				<span><i class="fa fa-user" aria-hidden="true"></i></span>
				</div>
				<div class="inputBox">
					<input type="text" name="lastname" placeholder="lastname" id="lname" required>
					<span><i class="fa fa-lock" aria-hidden="true"></i></span>
				</div>
				<div class="inputBox">
					<input type="text" name="Username" placeholder="Username" id="uname">
					<span><i class="fa fa-lock" aria-hidden="true"></i></span>
					<center>(Eg.xyz@xyz.com)</center><br>
				</div>
				<div class="inputBox">
					<input type="password" name="Password" placeholder="Password" id="pass" minlength="8" required>
					<span><i class="fa fa-lock" aria-hidden="true"></i></span>
					<center>(Password must be at least 8-digit)</center><br>
				</div>
				<div class="inputBox">
					<input type="password" name="Re-password" placeholder="Re-password" id="pass" minlength="8" required>
					<span><i class="fa fa-lock" aria-hidden="true"></i></span>
				</div>
				<input type="submit" name="Signup" value="Sign-up">
		</form>
		<a href="Log.html">Sign-in
	</div>
</body>
</html>
